name: tablecn

services:
  postgres:
    image: postgres:17-alpine
    container_name: tablecn-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tablecn
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tablecn"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
